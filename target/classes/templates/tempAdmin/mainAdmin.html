<!DOCTYPE html>
<html lang="ua" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Головна</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        a:link {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }

        a:focus {
            color: rgb(53, 156, 53);
            background-color: transparent;
            text-decoration: none;
        }
        a:visited {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }

        a:hover {
            color: rgb(53, 156, 53);
            background-color: transparent;
            text-decoration: none;
        }

        a:active {
            color: rgb(53, 156, 53);
            background-color: transparent;
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-color: rgb(53, 156, 53);">
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navb">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="javascript:void(0)">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/allDishes}">Всі Рецепти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/allIngredients}">Всі Інгредієнти</a>
                </li>
            </ul>
            <div>
                <span style="margin-right: 10px; color: white;">Адмін</span>
                <a href="#" class="btn btn-success text-white">Вийти</a>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container mt-5 p-5 bg-white" style="border-radius: 20px;">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <a th:href="@{/mainAdmin/addIngredient}">
                    <div class="container mt-5 mb-5 text-center" id="chooseReciept">
                        <h2>Додати інгредієнт</h2>
                    </div>
                </a>
                <hr/>
                <a th:href="@{/mainAdmin/addDish}">
                    <div class="container mt-5 mb-5 text-center" id="dayPlan">
                        <h2>Додати страву</h2>
                    </div>
                </a>
                <hr/>
                <a th:href="@{/mainAdmin/userOffer}">
                    <div class="container mt-5 mb-5 text-center" id="createReciept">
                        <h2>Нові рецепти від користувачів</h2>
                    </div>
                </a>
                <hr/>
                <a th:href="@{/mainAdmin/userEdit}">
                    <div class="container mt-5 mb-5 text-center" id="likedReciepts">
                        <h2>Видалення юзерів</h2>
                    </div>
                </a>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</main>
<br>
<footer class="footer" style="padding-bottom: 0px; margin-bottom: 0px; bottom: 0px;">
    <div class="container-fluid bg-dark text-center" style="height: 100%;">
        <span class="text-muted">©All rights reserved 2020-2021</span>
    </div>
</footer>
</body>
</html>
